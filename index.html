<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Resumo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="summary-panel">
            <div class="name-item" data-name="John Doe" data-address="123 Main St, Springfield" data-phone="555-1234" data-dob="1990-01-01">John Doe</div>
            <div class="name-item" data-name="Jane Smith" data-address="456 Elm St, Metropolis" data-phone="555-5678" data-dob="1985-05-12">Jane Smith</div>
            <div class="name-item" data-name="Alice Johnson" data-address="789 Oak St, Gotham" data-phone="555-9101" data-dob="1992-07-22">Alice Johnson</div>
        </div>

        <div class="detail-panel">
            <div class="details">
                <h2>Detalhes da Pessoa</h2>
                <div><strong>Nome:</strong> <span id="detail-name">Selecione um nome</span></div>
                <div><strong>Endere√ßo:</strong> <span id="detail-address">-</span></div>
                <div><strong>Telefone:</strong> <span id="detail-phone">-</span></div>
                <div><strong>Data de Nascimento:</strong> <span id="detail-dob">-</span></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
